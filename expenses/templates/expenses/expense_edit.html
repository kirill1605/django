{% extends 'core/profile-base.html' %}

{% block title %}Изменить статью расходф{% endblock %}

{% block content %}
    <h1 class="storage__title">Изменить статью расхода</h1>
    <form method="post" class="storage__form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="storage__button">Сохранить изменения</button>
    </form>
    <a href="{% url 'expenses:expenses' %}" class="storage__button">Отмена</a>
{% endblock %}
