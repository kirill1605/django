{% extends 'core/profile-base.html' %}

{% block title %}Удалить сотрудника{% endblock %}

{% block content %}
    <h1 class="storage__title">Удалить сотрудника</h1>
    <p class="storage__name">Вы уверены, что хотите удалить {{ employee }}?</p>
    <form method="post" class="storage__form">
        {% csrf_token %}
        <button type="submit" class="storage__button">Удалить</button>
    </form>
    <a href="{% url 'employees:employees' %}" class="storage__button">Отмена</a>
{% endblock %}
