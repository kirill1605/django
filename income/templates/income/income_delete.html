{% extends 'core/profile-base.html' %}

{% block title %}Удалить статью дохода{% endblock %}

{% block content %}
    <h1 class="storage__title">Удалить статью дохода</h1>
    <p class="storage__name">Вы уверены, что хотите удалить статью дохода "{{ income.operation_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="storage__button">Удалить</button>
    </form>
    <a href="{% url 'income:income' %}" class="storage__button">Отмена</a>
{% endblock %}
