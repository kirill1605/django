{% extends 'core/profile-base.html' %}

{% block title %}Удалить товар{% endblock %}

{% block content %}
    <h1 class="storage__title">Удалить товар</h1>
    <p class="storage__name">Вы уверены, что хотите удалить товар "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="storage__button">Удалить</button>
    </form>
    <a href="{% url 'products:products' %}" class="storage__button">Отмена</a>
{% endblock %}
