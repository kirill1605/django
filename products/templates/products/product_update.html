{% extends 'core/profile-base.html' %}

{% block title %}Изменить товар{% endblock %}

{% block content %}
    <h1 class="storage__title">Изменить товар</h1>
    <form method="post" class="storage__form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="storage__button">Сохранить</button>
    </form>
    <a href="{% url 'products:products' %}" class="storage__button">Отмена</a>
{% endblock %}
