{% extends 'core/login-base.html' %}

{% block title %}Логин{% endblock %}

{% block content %}
    <div class="login__box">
        <h2 class="login__title">Вход</h2>
        <form method="POST" class="login__form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login__button">Войти</button>
        </form>
        <span class="login__text">Ещё не зарегистрированы?</span>
        <a href="{% url 'home:register' %}" class="login__link">Зарегистрироваться</a>
        <a href="{% url 'main:index' %}" class="login__link">На главную</a>
    </div>
{% endblock %}
