{% extends 'core/login-base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="login__box">
        <h2 class="login__title">Регистрация</h2>
        <form method="POST" class="login__form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login__button">Зарегистрироваться</button>
        </form>
        <span class="login__text">Уже зарегистрированы?</span>
        <a href="{% url 'home:login' %}" class="login__link">Войти</a>
        <a href="{% url 'main:index' %}" class="login__link">На главную</a>
    </div>
{% endblock %}
